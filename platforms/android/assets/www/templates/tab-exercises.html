<ion-view view-title="Exercises">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="exercise in exercises" type="item-text-wrap" href="#/tab/exercises/{{exercise.id}}">
        <img ng-src="{{exercise.face}}">
        <h2>{{exercise.title}}</h2>
        <p>{{exercise.type}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(exercise)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
